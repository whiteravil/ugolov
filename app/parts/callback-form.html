<div class="callback-form-block">

    <div class="callback-form-block-left">
        <div class="h6">Обратная связь</div>
        <div class="h1">Заполните форму, <br>и мы свяжемся с вами</div>
    </div>

    <div class="callback-form-block-right">
        <form class="callback-form js-form">

            <div class="form-success">
                <div class="form-success-title">
                    <div class="form-success-title-icon">
                        <span class="icon-checkmark-big"></span>
                    </div>
                    <div class="h1">Спасибо за вашу заявку</div>
                </div>
                <p>В ближайшее время с вами свяжется наш специалист – будьте на связи</p>
                <button type="button" class="btn btn-blue btn-lg close-popup">Назад</button>
            </div>

            <div class="form-content">

                <div class="form-row">

                    <div class="form-col">
                        <div class="form-group">
                            <input
                                    type="text"
                                    name="Name"
                                    class="form-control required"
                                    placeholder="ваше имя*">
                        </div>
                    </div>

                    <div class="form-col">
                        <div class="form-group">
                            <input
                                    type="text"
                                    name="Phone"
                                    class="form-control phone-mask required"
                                    placeholder="ваш телефон*">
                        </div>
                    </div>

                </div>

                <div class="form-group">
                                <textarea
                                        class="form-control"
                                        name="Message"
                                        placeholder="Сообщение"></textarea>
                </div>

                <div class="form-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" name="Privacy" checked>
                        <span>Я согласен с <a href="#">политикой конфиденциальности</a></span>
                    </label>
                </div>

                <div class="form-submit">
                    <button type="submit" class="btn btn-blue btn-lg">Отправить заявку</button>
                </div>

            </div>

        </form>
    </div>

</div>
